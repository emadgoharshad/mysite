{% extends 'base.html' %}

{% block content %}
<div class="style-form">
    <form method="post">
        {% csrf_token %}
        {{ registration_form }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>        
    </form>
    <p class="text-center"><a href="{%  url 'account:login' %}">Have already an account?</a></p>
</div>

{% endblock %}
